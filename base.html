<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Clone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #0A192F;
            color: #E0E6F0;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        /* Navbar */
        .navbar {
            background-color: #121212;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00E5FF;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
        }

        .navbar .btn {
            background-color: #00E5FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .navbar .btn:hover {
            background-color: #0088CC;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #121212;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 50px;
            color: #00E5FF;
        }

        .sidebar ul {
            padding: 0;
        }

        .sidebar ul li {
            list-style: none;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #E0E6F0;
        }

        .sidebar ul li:hover {
            background: #00E5FF;
            color: black;
            border-radius: 6px;
            padding-left: 14px;
        }

        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 80px 20px;
            width: 100%;
        }

        .section h3 {
            color: #00E5FF;
        }

        /* Toggle Button */
        .toggle-container {
            width: 50px;
            height: 25px;
            background: #ddd;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-btn {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1.5px;
            left: 2px;
            transition: all 0.3s ease;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }

        .dark-mode .toggle-container {
            background: #00E5FF;
        }

        .dark-mode .toggle-btn {
            left: 25px;
            background: black;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">
            <img src="logo.png" alt="Logo">
        </a>
        <div class="toggle-container" onclick="toggleTheme()">
            <div class="toggle-btn"></div>
        </div>
        <div id="auth-buttons">
            <a href="signup" class="btn btn-outline-light">Sign Up</a>
            <a href="login" class="btn btn-outline-light">Login</a>
        </div>
    </nav>

    <div class="sidebar">
        <h4>Library</h4>
        <ul>
            <li>Search Songs</li>
            <li>Playlists</li>
            <li>Artists</li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check previous theme
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        });

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");

            // Save theme in localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
    </script>

</body>
</html>
